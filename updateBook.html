<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minimal JS Front-End App Example</title>

    <script src="src/model/Book.js"></script>
    <script src="src/ctrl/initialize.js"></script>
    <script src="src/view/updateBook.js"></script>

    <script>
      window.addEventListener("load", pl.view.updateBook.setupUserInterface);
    </script>
  </head>
  <body>
    <h1>Public Library: Update a book record</h1>

    <form action="" id="Book">
      <p>
        <label for="">Select book:
          <select name="selectBook" id="">
            <option value=""> --- </option>
          </select>
        </label>
      </p>

      <p><label for="">ISBN: <output name="isbn" /></label></p>

      <p><label for="">Title: <input name="title" /></label></p>

      <p><label for="">Year: <input name="year" /></label></p>

      <p>
        <button type="button" name="commit">Save Changes</button>
      </p>

      <nav><a href="index.html">Back to main menu</a></nav>
    </form>


  </body>
</html>
